<!DOCTYPE html>
<html lang="ru">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Tourist Travel Helper</title>
    <link rel="stylesheet" href="{% static 'recommendation_system/css/city_search.css' %}">
</head>
<body>
    <section class="cool-picture">
        <h1>Tourist Travel Helper</h1>
        <p>Выберите город и узнайте лучшее время для поездки!</p>
    </section>
    <h1>Выберите город</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="text" id="city-input" placeholder="Начните вводить город">
        <input type="hidden" name="city_id" id="city-id">
        <div id="city-results-div">
            <ul id="city-results"></ul>
        </div>
    </form>
    <div class="city_info"></div>
    <script src="{% static 'recommendation_system/js/city_auto_search.js' %}"></script>
</body>
</html>
